on:
  workflow_dispatch:  # ĞŸĞ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ·Ğ°Ğ¿ÑƒÑĞºĞ°Ñ‚ÑŒ Ğ²Ñ€ÑƒÑ‡Ğ½ÑƒÑ Ğ¿Ğ¾ ĞºĞ½Ğ¾Ğ¿ĞºĞµ Ğ² GitHub UI


jobs:
  deploy:
    name: Deploy via SSH
    runs-on: ubuntu-latest


    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4


      - name: ğŸ§° Set up SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}


      - name: ğŸ³ Build Docker image
        run: |
          docker build -t bot_vpn:latest .
      - name: ğŸš€ Deploy to server
        env:
          HOST: ${{ secrets.SERVER_HOST }}
          USER: ${{ secrets.SERVER_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no $USER@$HOST << 'EOF'
            cd /root/bot_vpn || mkdir -p /root/bot_vpn
            docker stop bot_vpn || true
            docker rm bot_vpn || true
            docker image rm bot_vpn:latest || true
            cd /root/bot_vpn
            git pull || true
            docker build -t bot_vpn:latest .
            docker run -d --name bot_vpn --restart always bot_vpn:latest
          EOF